        function parseData(html) {
            if (!html) {

                return DEMO_DATA;
            }
            
            const parser = new DOMParser();

            const rows = doc.querySelectorAll('tr');
            
            const teams = [];

            teams.sort((a, b) => a.rank - b.rank);
